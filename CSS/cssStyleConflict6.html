<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       
/* A B */
/* AB -> A, B: HTML element selector, id selector, class selector */
/* em.awesome => it selects all em HTML tags and the em tag has class awesome */
        em.awesome {
            color: red;
        }
    </style>
</head>

<body>
    <aside>
        <p><em class="awesome">Which awesome color?</em></p>
        <em>This is em</em>
        <p class="awesome">This is a P</p>
    </aside>
</body>

</html>
