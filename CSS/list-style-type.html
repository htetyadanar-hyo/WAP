
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul {
            list-style-type: decimal;
        }

        ol {
            list-style-type: lower-roman;
        }
    </style>
</head>
<body>
    <ul>
        <li>Banana</li>
        <li>Orange</li>
        <li>Apple</li>
    </ul>

    <hr />
    <ol>
        <li>Strawberry</li>
        <li>Orange</li>
        <li>Apple</li>
    </ol>
</body>
</html>
